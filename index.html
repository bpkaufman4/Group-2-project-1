
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma-rtl.css" integrity="sha512-lRrLGKpDJnz2o4GiW8kQ+5ugePN6VGOquzU+nLqJaYPJ3XBk2FXldC+EhHBJVKuO93Ac4sEua9g+VMfWtNcI4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>COVID Event Risk Tracker</title>
</head>
<body class="has-background-info-light">
    <header class="hero pr-8 is-info is-underlined">
        <h1 class="hero-body title is-1 has-text-centered">
        COVID Event Risk Tracker
        </h1>
    </header>
    <div class="section columns is-variable pb-0 is-centered">
        <div class="select is-info">
            <select name="Select Your State" id="state-select">
                <option>Select Your State</option>
            </select>
        </div>
        <button class="button is-info is-vcentered has-text-centered is-1" id="button">
            Search
        </button>
    </div>
    <div class="columns is-centered title">
        <div class="m-4 column is-two-thirds title has-text-centered has-text-info">Your location: <span id="search-results"></span></div>
    </div>
    <div class="columns is-size-2 is-flex is-widescreen">
        <div class="column is-one-half">
            <div class="box ml-6 mr-6 mb-6 pl-6 pr-6 pb-6 is-centered has-text-centered has-text-info has-text-weight-normal">
                Events Near You
                <div class="pt-3 is-size-4" id="event-list"></div>
            </div>
        </div>
        <div class="column is-one-half">
            <div class="box ml-6 mr-6 mb-6 pl-6 pr-6 pb-6 is-centered has-text-centered has-text-info has-text-weight-normal">
                COVID Risk Near You
                <table class="table is-bordered hidden" id="covid-table">
                <tbody>
                    <tr>
                        <th class="covid-cases custom-covid" >Total Cases</th>
                        <td class="covid-cases-data" id="cases-table"></td>
                    </tr>
                    <tr>
                        <th class="covid-deaths custom-covid" >Total Deaths</th>
                        <td class="covid-deaths-data" id="deaths-table"></td>
                    </tr>
                    <tr>
                        <th class="covid-newcases custom-covid">New Cases</th>
                        <td class="covid-newcases-data" id="table-newcases"></td>
                    </tr>
                    <tr>
                        <th class="covid-newdeaths custom-covid">New Deaths</th>
                        <td class="covid-newdeaths-data" id="table-newdeaths"></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        
<script src="./assets/js/scripts.js"></script>    
</body>
</html>
